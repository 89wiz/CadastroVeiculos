<h1>Lista de Veículos</h1>
<div class="row">
  <div class="col-lg-12">
    <a [routerLink]="['/veiculos/0']" class="btn btn-primary pull-right">
      <i class="glyphicon glyphicon-plus"></i>
      Adicionar
    </a>
  </div>
</div>
<table class="table table-condensed table-hover">
  <thead>
    <tr>
      <th>Placa</th>
      <th>Renavam</th>
      <th>Proprietário</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let veiculo of veiculos">
      <td>{{veiculo.placa}}</td>
      <td>{{veiculo.renavam}}</td>
      <td>{{veiculo.proprietario.nome}}</td>
      <td>
        <a [routerLink]="['/veiculos/{{veiculo.id}}']" class="btn btn-primary pull-right">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a (click)="excluir(veiculo.id)" class="btn btn-error pull-right">
          <i class="glyphicon glyphicon-remove"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
